<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="frame">
        <h1 class="title">Rock Paper Scissors</h1>
        <h2>Score:</h2>
        <div class="score">
            <h2>You</h2>
            <h1>0 : 0</h1>
            <h2>PC</h2>
        </div>
        <div class="info"><h3>Pick a card to start playing:</h3></div>
        <div class="cards">
            <div class="card">
                <img src="icons/rock.svg" alt="">
                <text>Rock</text>
            </div>
            <div class="card">
                <img src="icons/paper.svg" alt="">
                <text>Paper</text>
            </div>
            <div class="card">
                <img src="icons/scissors.svg" alt="">
                <text>Scissors</text>
            </div>
        </div>
    </div>
    







    <!-- <script src="game.js"></script> -->
</body>
</html>
